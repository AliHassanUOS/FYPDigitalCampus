{% extends 'base.html' %}
{% block title %}Digital Campus | Signup {% endblock%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="font-weight-light">Login | Digital Campus </h1>
            <hr>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                    <small style="color:red"> {{ error }} </small>
                {% endif %}
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input value="{{ userData.email }}" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>

              <hr style="border: none; border-bottom: 1px solid black;">

              <h4 style= "text-align: center">  Or  </h4>

                 <hr style="border: none; border-bottom: 1px solid black;">


            {% load socialaccount %}
            



  
  
       <a style= "text-align: center" class="btn btn-info" role="button" href="{% provider_login_url 'google' %}">Login With Google</a>



        </div>
    </div>
</div>
{% endblock %}
